<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>QuizApp</title>
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <div class="card-body">
              <div id="question container" class="hide">
                  <div id=question class="card-header">
                      <h4>Question</h4>
                  </div>
                  <div id="answer buttons" class="btn-grid">
                      <button class="btn" value="Answer-1"><span>Answer 1</span></button>
                      <button class="btn" value="Answer-2"><span>Answer 2</span></button>
                      <button class="btn" value="Answer-3"><span>Answer 3</span></button>
                      <button class="btn" value="Answer-4"><span>Answer 4</span></button>
                  </div>
              </div>
              <div class="controls">
                  <button class="btn btn-primary" value="begin"><span>Begin!</span></button>
                  <button class="btn btn-primary hide" value="next"><span>Next</span></button>
              </div>
            </div>
          </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
